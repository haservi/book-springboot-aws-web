spring:
  jpa:
    show-sql: true
#    properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect // deprecated Îê®  https://github.com/jojoldu/freelec-springboot2-webservice/issues/67
    properties:
